<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamadas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-color: #fff;
        }
        
        [data-theme="dark"] {
            --primary-color: #8ab4f8;
            --background-color: #121212;
            --text-color: #f5f5f5;
            --card-color: #1e1e1e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Estilos para la videollamada */
        #video-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        video {
            width: 100%;
            height: auto;
            background: #000;
            border-radius: 8px;
        }
        
        #local-video {
            transform: scaleX(-1); /* Espejo para video local */
        }
        
        /* Estilos para los controles */
        #call-controls {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #end-call-btn {
            background: #f44336;
        }
        
        /* Estilos para el setup de llamada */
        #call-setup {
            max-width: 500px;
            margin: 50px auto;
            background: var(--card-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #call-id {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        #copy-id-btn {
            background: #34a853;
        }
        
        #status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        
        .info {
            background: #e3f2fd;
            color: #0d47a1;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button id="menu-btn"><i class="fas fa-bars"></i></button>
            <div id="dropdown-menu" style="display: none;">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n</button>
            </div>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>
        
        <div id="call-setup">
            <h2>Videollamada</h2>
            <p id="status-message" class="info"></p>
            <input type="text" id="call-id" placeholder="ID de llamada">
            <button id="copy-id-btn"><i class="fas fa-copy"></i> Copiar ID</button>
            <div style="margin-top: 20px;">
                <button id="start-call-btn" class="btn"><i class="fas fa-phone"></i> Iniciar llamada</button>
                <button id="join-call-btn" class="btn"><i class="fas fa-phone-alt"></i> Unirse a llamada</button>
            </div>
        </div>
        
        <div id="video-container">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
        
        <div id="call-controls">
            <button id="mute-btn" class="control-btn"><i class="fas fa-microphone"></i></button>
            <button id="video-btn" class="control-btn"><i class="fas fa-video"></i></button>
            <button id="end-call-btn" class="control-btn"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <!-- Incluye Firebase y tu script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="tu-script.js"></script>
</body>
</html>
